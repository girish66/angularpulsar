<mat-card>
  <mat-card-title>
  </mat-card-title>
  <mat-card-subtitle>
  </mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit(submitBtn)">
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
      </formly-form>
      <br /><br /><br />
      <button type="submit" color="primary" #submitBtn mat-raised-button>
        Submit
      </button>
      &nbsp;
      <button type="button" color="accent" mat-raised-button (click)="cancel()">
        Cancel
      </button>
    </form>
  </mat-card-content>
</mat-card>
<br /><br /><br />
