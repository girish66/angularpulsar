<div class="signin-content">
  <mat-card>
    <ng-template [ngIf]="errorMessage">
      <mat-card [style.backgroundColor]="'#F8F8FF'">
        <mat-card-subtitle>
          <p style="color: red;  vertical-align: middle; text-align: center; font-weight: bold">{{errorMessage}}</p>
        </mat-card-subtitle>
      </mat-card>
    </ng-template>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
        <button type="submit" color="primary" mat-raised-button>
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
